    <div class="container">
      <div id="profile-form">
        <div class="row">
          <div class="row-item-one">
            <div class="row-item-one-left">
              <label for="login">Login</label>
              <input type="text" class="login" placeholder="Login">
            </div>
            <div class="row-item-two-left">
              <label for="name">Имя     </label>
              <input type="text" class="name" placeholder="Имя">
            </div>
            <div class="row-item-three-left">
              <label for="lastname">Фамилия </label>
              <input type="text" class="lastname" placeholder="Фамилия">
            </div>
            <div class="row-item-four-left">
              <label for="middlename">Отчество</label>
              <input type="text" class="middlename" placeholder="Отчество">
            </div>
            <div class="row-item-five-left">
              <label for="birthdate">Дата рождения</label>
              <input type="text" class="birthdate" placeholder="Дата рождения">
            </div>
          </div>
          <div class="row-item-two">
            <div class="row-item-one-right">
              <label for="email">E-mail  </label>
              <input type="text" class="email" placeholder="Email">
            </div>
            <div class="row-item-two-right">
              <label for="phone">Телефон</label>
              <input type="tel" class="phone" placeholder="Телефон">
            </div>
            <div class="row-item-three-right">
              <label for="city">Город</label>
              <input type="text" class="city" placeholder="Город">
            </div>
            <div class="row-item-four-right">
              <label for="sex">Пол</label>
              <input type="text" class="sex" placeholder="Пол">
            </div>
          </div>
        </div>
      </div>
